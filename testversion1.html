<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campspace</title>
    <link rel="stylesheet" href="styles/stylestest1.css">
</head>

<body>
    <main>
        <h1>Notification settings</h1>
        <form action="#" method="post">
            <fieldset>
                <legend class="visually-hidden">Reservation</legend>
                <details>
                    <summary>
                        <span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17.5 2H14.5V0.5C14.5 0.367392 14.4473 0.240215 14.3536 0.146447C14.2598 0.0526785 14.1326 0 14 0C13.8674 0 13.7402 0.0526785 13.6464 0.146447C13.5527 0.240215 13.5 0.367392 13.5 0.5V2H6.5V0.5C6.5 0.367392 6.44732 0.240215 6.35355 0.146447C6.25979 0.0526785 6.13261 0 6 0C5.86739 0 5.74021 0.0526785 5.64645 0.146447C5.55268 0.240215 5.5 0.367392 5.5 0.5V2H2.5C1.8372 2.00079 1.20178 2.26444 0.73311 2.73311C0.264441 3.20178 0.000793929 3.8372 0 4.5V17.5C0.000793929 18.1628 0.264441 18.7982 0.73311 19.2669C1.20178 19.7356 1.8372 19.9992 2.5 20H17.5C18.163 20 18.7989 19.7366 19.2678 19.2678C19.7366 18.7989 20 18.163 20 17.5V4.5C20 3.83696 19.7366 3.20107 19.2678 2.73223C18.7989 2.26339 18.163 2 17.5 2ZM19 17.5C19 17.8978 18.842 18.2794 18.5607 18.5607C18.2794 18.842 17.8978 19 17.5 19H2.5C2.10218 19 1.72064 18.842 1.43934 18.5607C1.15804 18.2794 1 17.8978 1 17.5V9H19V17.5ZM19 8H1V4.5C1 3.672 1.67 3 2.5 3H5.5V4.5C5.5 4.63261 5.55268 4.75979 5.64645 4.85355C5.74021 4.94732 5.86739 5 6 5C6.13261 5 6.25979 4.94732 6.35355 4.85355C6.44732 4.75979 6.5 4.63261 6.5 4.5V3H13.5V4.5C13.5 4.63261 13.5527 4.75979 13.6464 4.85355C13.7402 4.94732 13.8674 5 14 5C14.1326 5 14.2598 4.94732 14.3536 4.85355C14.4473 4.75979 14.5 4.63261 14.5 4.5V3H17.5C17.8978 3 18.2794 3.15804 18.5607 3.43934C18.842 3.72064 19 4.10218 19 4.5V8Z"
                                    fill="#4F4C4C" />
                            </svg>
                            Reservation
                        </span>
                    </summary>
                    <details>
                        <summary>Reservation - requested
                        </summary>
                        <label>email <input type="checkbox" name="email" checked disabled></label>
                        <label>push (app) <input type="checkbox" name="push-app" disabled></label>
                        <label>text <select name="text-message">
                                <option value="disabled">disabled</option>
                                <option value="sms">sms</option>
                                <option value="wa">whatsapp</option>
                            </select></label>
                    </details>
                    <details>
                        <summary>Reservation - open payment
                        </summary>
                        <label>email <input type="checkbox" name="email"></label>
                        <label>push (app) <input type="checkbox" name="push-app"></label>
                        <label>text <select name="text-message">
                                <option value="disabled">disabled</option>
                                <option value="sms">sms</option>
                                <option value="wa">whatsapp</option>
                            </select></label>
                    </details>
                    <details>
                        <summary>Reservation - paid
                        </summary>
                        <label>email <input type="checkbox" name="email"></label>
                        <label>push (app) <input type="checkbox" name="push-app"></label>
                        <label>text <select name="text-message">
                                <option value="disabled">disabled</option>
                                <option value="sms">sms</option>
                                <option value="wa">whatsapp</option>
                            </select></label>
                    </details>
                </details>
            </fieldset>
            <fieldset>
                <legend class="visually-hidden">Cancelation</legend>
                <details>
                    <summary>
                        <span>
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M0.75 14.75L7.75 7.75M7.75 7.75L14.75 0.75M7.75 7.75L0.75 0.75M7.75 7.75L14.75 14.75"
                                    stroke="#4F4C4C" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Cancelation
                        </span>
                    </summary>
                    <details>
                        <summary>Cancelation - canceled
                        </summary>
                        <label>email <input type="checkbox" name="email"></label>
                        <label>push (app) <input type="checkbox" name="push-app"></label>
                        <label>text <select name="text-message">
                                <option value="disabled">disabled</option>
                                <option value="sms">sms</option>
                                <option value="wa">whatsapp</option>
                            </select></label>
                    </details>
                </details>
            </fieldset>
            <fieldset>
                <legend class="visually-hidden">Reminders</legend>
                <details>
                    <summary>
                        <span>
                            <svg width="17" height="18" viewBox="0 0 15 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7.5 0C5.87274 0 4.31212 0.632141 3.16147 1.75736C2.01083 2.88258 1.3644 4.4087 1.3644 6V9.20267L0.0486538 12.4193C0.00734372 12.5204 -0.00801049 12.6299 0.00393376 12.7382C0.015878 12.8464 0.054757 12.9502 0.117172 13.0404C0.179587 13.1305 0.263638 13.2044 0.361978 13.2555C0.460319 13.3065 0.569955 13.3333 0.681302 13.3333H4.77307C4.77307 14.0406 5.06037 14.7189 5.57177 15.219C6.08317 15.719 6.77677 16 7.5 16C8.22323 16 8.91683 15.719 9.42823 15.219C9.93963 14.7189 10.2269 14.0406 10.2269 13.3333H14.3187C14.43 13.3333 14.5397 13.3065 14.638 13.2555C14.7364 13.2044 14.8204 13.1305 14.8828 13.0404C14.9452 12.9502 14.9841 12.8464 14.9961 12.7382C15.008 12.6299 14.9927 12.5204 14.9513 12.4193L13.6356 9.20267V6C13.6356 4.4087 12.9892 2.88258 11.8385 1.75736C10.6879 0.632141 9.12726 0 7.5 0ZM9.5452 13.3333C9.5452 13.8638 9.32972 14.3725 8.94618 14.7475C8.56263 15.1226 8.04242 15.3333 7.5 15.3333C6.95758 15.3333 6.43737 15.1226 6.05382 14.7475C5.67028 14.3725 5.4548 13.8638 5.4548 13.3333H9.5452ZM2.04613 6C2.04613 4.58551 2.62073 3.22896 3.64353 2.22876C4.66633 1.22857 6.05354 0.666667 7.5 0.666667C8.94646 0.666667 10.3337 1.22857 11.3565 2.22876C12.3793 3.22896 12.9539 4.58551 12.9539 6V9.20267C12.9538 9.28737 12.9702 9.37131 13.0023 9.45L14.318 12.6667H0.681302L1.99705 9.45C2.02934 9.37136 2.046 9.28741 2.04613 9.20267V6Z"
                                    fill="#151515" />
                            </svg>
                            Reminders
                        </span>
                    </summary>
                    <details>
                        <summary>Reminder - new date proposal
                        </summary>
                        <label>email <input type="checkbox" name="email"></label>
                        <label>push (app) <input type="checkbox" name="push-app"></label>
                        <label>text <select name="text-message">
                                <option value="disabled">disabled</option>
                                <option value="sms">sms</option>
                                <option value="wa">whatsapp</option>
                            </select></label>
                    </details>
                    <details>
                        <summary>Reminder - open payment
                        </summary>
                        <label>email <input type="checkbox" name="email"></label>
                        <label>push (app) <input type="checkbox" name="push-app"></label>
                        <label>text <select name="text-message">
                                <option value="disabled">disabled</option>
                                <option value="sms">sms</option>
                                <option value="wa">whatsapp</option>
                            </select></label>
                    </details>
                    <details>
                        <summary>Reminder - review
                        </summary>
                        <label>email <input type="checkbox" name="email"></label>
                        <label>push (app) <input type="checkbox" name="push-app"></label>
                        <label>text <select name="text-message">
                                <option value="disabled">disabled</option>
                                <option value="sms">sms</option>
                                <option value="wa">whatsapp</option>
                            </select></label>
                    </details>
                </details>
            </fieldset>
            <button type="submit">Save settings</button>
        </form>
    </main>
</body>

</html>
